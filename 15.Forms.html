<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form and Inputs</title>
  </head>
  <body>
    <form>
      <!-- HTML5 Input-->
      <label for="name">Name</label> <br />
      <input type="text/" placeholder="Your Name" id="name" name="name" /> <br />
      <label for="email">Email</label> <br />
      <input type="email" id="email" name="email" /> <br />
      <label for="password">Password</label><br />
      <input type="password" id="password" name="password" /> <br />
      <label for="date">Date</label><br />
      <input type="date" id="date" name="date" /> <br />
      <hr />
      Gender <br />
      Male
      <input type="radio" name="gender" value="male" />
      Female
      <input type="radio" name="gender" value="female" />
      Other
      <input type="radio" name="gender" id="other" /><br />
      <hr />
      Hobbies <br />
      Technology
      <input type="checkbox" name="tech" id="tech" checked />
      Music
      <input type="checkbox" name="music" id="music" />
      Art
      <input type="checkbox" name="art" id="art" /><br />
      <hr />
      Degree <br />
      <select name="degree" id="degree" id="degree">
        <option value="bachelor" selected>Bachelor</option>
        <option value="msc">Master</option>
        <option value="phd">Doctorate</option>
      </select>
      <br />
      <hr>
      <textarea name="message" id="message" style="width: 300px;height: 150px;"></textarea> <br>
      <hr />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
