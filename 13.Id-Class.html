<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and Class</title>
  </head>
  <body>
    <!--In HTML, the “id” attribute is employed to uniquely identify a specific element on a page. On the other hand, the “class” attribute is utilized to categorize and apply styles or scripts to multiple elements-->
    <div id="navbar" class="navbar-menu"></div>
    <div id="main"></div>
    <ul>
      <li class="article-item d-flex d-flex1"></li>
      <li class="article-item"></li>
      <li class="article-item"></li>
      <li class="article-item"></li>
    </ul>
    <div id="footer"></div>
  </body>
</html>
